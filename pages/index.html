        $(document).ready(function() {

        // 设置激活菜单
        function setSidebarActive(tagUri) {
            var liObj = $("#" + tagUri);
            if (liObj.length > 0) {
                liObj.parent().parent().addClass("active");
                liObj.addClass("active");
            }
            var spObj = $("#"+tagUri+"-menu-name");
            $("#his-nav").html(spObj.text());
        }


        $(document).ready(function() {
            // 激活导航位置
            setSidebarActive("admin-index");
        });

        function p(s) {
            return s < 10 ? '0' + s : s;
        }

        function setUserInfo() {
            var myDate = new Date();
            //获取当前年
            var year = myDate.getFullYear();
            //获取当前月
            var month = myDate.getMonth() + 1;
            //获取当前日
            var date = myDate.getDate();
            var h = myDate.getHours(); //获取当前小时数(0-23)
            var m = myDate.getMinutes(); //获取当前分钟数(0-59)
            var s = myDate.getSeconds();

            var now = year + '-' + p(month) + "-" + p(date) + " " + p(h) + ':' + p(m) + ":" + p(s);
            var storage = window.localStorage;
            var ctx = storage.getItem("ctx");
            var username = storage.getItem("username");
            $("#username").text(username);
            $("#span-username").text(username);
            $("#span-username2").text(username);
            $("#login-time").text("登录时间："+now);
        }

        $(document).ready(function() {
            setUserInfo();
        });

        function logout() {
            var storage = window.localStorage;
            var ctx = storage.getItem("ctx");
            $.ajax({
                type: "DELETE",
                dataType: "json",
				beforeSend: function(XMLHttpRequest) {
					//alert("token="+storage.getItem("token"));
					XMLHttpRequest.setRequestHeader("Authorization","Bearer "+storage.getItem("token"));//storage.getItem("token"));
				},
                contentType: "application/json;charset=utf-8",
                url:ctx+'api/uc/user/v1/logout',	
                success: function(msg){
                    if(msg.code==0) {
                        var storage = window.localStorage;
                        storage.removeItem("token");
                        storage.removeItem("refreshToken");
                        storage.removeItem("expiresIn");
                        window.location.href=storage.getItem("loginUrl");
                    } else {
                        alert("退出失败！");
                    }

                },
                error: function(XMLHttpRequest,status, error) {
                    console.log("xhr======"+JSON.stringify(XMLHttpRequest));
                }
            });
        }

    </script>
